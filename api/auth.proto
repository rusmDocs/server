syntax = "proto3";

option go_package = "api/auth";

message User {
  string id = 1;
}

message JWTTokens {
  string access_token = 1;
  string refresh_token = 2;
}

message UserTokens {
  string access_token = 1;
  string refresh_token = 2;
  string id = 3;
  int32 status = 4;
}

service AuthService {
  rpc CreateTokens (User) returns (JWTTokens) {}
  rpc CheckTokens (JWTTokens) returns (UserTokens) {}
}